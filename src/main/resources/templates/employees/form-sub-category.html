<!doctype html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>	
	
	<title>Save Sub-Category</title>
</head>

<body>

	<div class="container">
		
		<div class="d-flex pt-4 justify-content-end">
			<p class="h3 mr-auto">Save Sub-Category</p>
			<form action="#" th:action="@{/logout}" method="POST">
				User: <span sec:authentication="name" class="mr-3"></span>
				Role(s): <span sec:authentication="principal.authorities" class="mr-3"></span>
				<input type="submit" value="Logout" class="btn btn-outline-primary" />
			</form>
		</div>
		<hr>
		
		<div class="row"><div class="col-md-5 mx-auto"><div class="card"><div class="card-body">
			<form action="#" th:action="@{/employees/subCategory/save}" th:object="${subCategory}" method="POST" class="needs-validation" novalidate>
				
				<input type="hidden" th:field="*{id}" />
				
				<div class="form-group blu-margin">
					<label for="lab1" class="ml-1">New Sub-Category Name:</label>
					<input type="text" th:field="*{name}"
						   class="form-control mb-3 col blu-margin" placeholder="Sub-Category name" id="lab1" required>
					<div class="valid-feedback mb-3 ml-1">Valid.</div>
					<div class="invalid-feedback mb-3 ml-1">Fill out this field.</div>
				</div>
				
				<div class="form-group blu-margin mb-4">
					<label for="lab2" class="ml-1">Select Category:</label>
				    <select class="form-control mb-3 col blu-margin" th:field="${subCategory.category.id}" id="lab2">
					    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
				    </select>
				</div>
				
				<div class="row pl-3 pr-3">
					<button type="submit" class="btn btn-info col mr-3">Save</button>
					<button type="reset" class="btn btn-warning col" 
						onclick="if (!(confirm('Are you sure you want to clear this form?'))) return false">
						Clear
					</button>
				</div>
				
			</form>
		</div></div></div></div>
		
		<hr>
		<div class="d-flex pb-4">
			<div class="mr-4"><a th:href="@{/employees/listCategories}">Back to Category List</a></div>
			<a th:href="@{/employees/listProducts}">Back to Product List</a>
		</div>
		
	</div>

</body>

<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</html>
